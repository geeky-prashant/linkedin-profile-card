<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7433d3320f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Profile Card Container  -->
    <div class="container">
      <!-- Profile Card  -->
      <div class="profile-card">
        <img src="images/cover.jpg" class="cover-pic" />
        <img src="images/profile.png" class="profile-pic" />

        <!-- Heading Text  -->
        <h1>Prashant Bhardwaj</h1>
        <p>A Passionate Frontend Developer from India ðŸ˜‰</p>

        <!-- Button Section  -->
        <a href="#" class="follow-btn">Follow</a>
        <a href="#" class="message-btn"
          ><i class="fa-solid fa-lock message-icon"></i>Message</a
        >

        <!-- Second Section  -->
        <div class="row">
          <div>
            <p>Followers</p>
            <h2>325</h2>
          </div>
          <div>
            <p>Connections</p>
            <h2>310</h2>
          </div>
          <div>
            <p>Posts</p>
            <h2>58</h2>
          </div>
        </div>
        <a
          href="https://www.linkedin.com/in/geekyprashant/"
          target="_blank"
          class="view-btn"
          ><i class="fab fa-linkedin view-icon"></i>VIEW PROFILE</a
        >
      </div>
    </div>
  </body>
</html>
